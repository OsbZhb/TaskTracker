<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>ТаскТрекер</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body class="main-page">
<!-- HEADER -->
<header>
    <div class="header-container">
        <div class="header-wrapper" >
            <div class="logo">
                <img src="./img/logo.svg" alt="logo">
            </div>
            <nav class="header-menu">
                <a href="#">Приложение</a>
                <a href="#">Возможности</a>
                <a href="#">Стоимость</a>
                <a href="#">Блог</a>
                <a href="#">Контакты</a>

        </div>
        <div class="store-buttons">
            <img src="./img/Google_Play.svg" alt="Google Play">
            <img src="./img/App_Store_Badge.svg" alt="App store">
        </div>
    </div>
</header>
<!-- MAIN -->
    <main class="main">
        <div class="main-container">
            <div class="main-content">
            <h1 class="main-header" >Приложение органайзер</h1>
            <div class="main-text">
                <p>Контролируй все свои дела и задачи. Не упускай ничего важного. Заметки, 
                даты и напоминания. Все в одном месте.
            </p>
        </div>            
        <a class="button" href="#">Начать пользоваться</a>
            </div>
            <div class="main-img">
               <img src="./img/Mock_Creative.svg" alt="Приложение ТаскТрекер">
            </div>
        </div>
    </main>
<!-- FOOTER -->
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-copyright">
               <p>© 2021 ТаскТрекер. Все права защищены</p> 
            </div>
            <div class="footer-socials">
                <a class="footer-socials-item" href="#"><img src="img/Instagram.svg" alt="Instagram"></a>
                <a class="footer-socials-item" href="#"><img src="./img/Dribbble.svg" alt="Dribbble"></a>
                <a class="footer-socials-item" href="#"><img src="./img/Twitter.svg" alt="Twitter"></a>
                <a class="footer-socials-item" href="#"><img src="./img/Youtube.svg" alt="Youtube"></a>
            </div>
        </div>
